<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <link rel=preconnect href=https://fonts.gstatic.com crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.0/css/academicons.min.css
        integrity="sha512-W4yqoT1+8NLkinBLBZko+dFB2ZbHsYLDdr50VElllRcNt2Q4/GSs6u71UHKxB7S6JEMCp5Ve4xjh3eGQl/HRvg=="
        crossorigin=anonymous media=print onload="this.media='all'">
    <link rel=preload as=style
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Merriweather&family=Roboto+Mono&display=swap">
    <link rel=stylesheet
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Merriweather&family=Roboto+Mono&display=swap"
        media=print onload="this.media='all'">
    <link rel=stylesheet href=/css/researcher.css>

    <script src=/js/researcher3.js type="text/javascript"></script>

    <title>Publications</title>
    <link rel="icon" type="image/icon" href="/img/no.png">
    
  </head>

  <body id=top class="page-wrapper no-navbar">


    <script src=/js/researcher2.js></script>  


    <span class="js-widget-page d-none"></span>


    <section id=publications class="home-section wg-pages" style="padding-top:30px">

        <div class="container">
            <div class="row justify-content-center">
                <div class="section-heading col-12 mb-3 text-center">
                    <h1 class=mb-0>Publications</h1>
                </div>

                <div class="col-12">

                    <div id="pubCards" class="populate()">


                    </div>

                </div>
            </div>
        </div>
    </section>

    <div class=page-footer>
        <div class=container>
            <footer class=site-footer>
                <p class=powered-by>
                    Published by Dr. Natasha Orr.
                </p>
            </footer>
        </div>
    </div>

    <div id=modal class="modal fade" role=dialog>
        <div class=modal-dialog>
            <div class=modal-content>
                <div class=modal-header>
                    <h5 class=modal-title>Cite</h5>
                    <button type=button class=close data-dismiss=modal aria-label=Close>
                        <span aria-hidden=true>&#215;</span>
                    </button>
                </div>
            <div class=modal-body>
                <pre><code class="tex hljs"></code></pre>
            </div>
            <div class=modal-footer>
                <a class="btn btn-outline-primary my-1 js-copy-cite" href=# target=_blank>
                    <i class="fas fa-copy"></i> Copy
                </a>
                <a class="btn btn-outline-primary my-1 js-download-cite" href=# target=_blank>
                    <i class="fas fa-download"></i> Download
                </a>
                <div id=modal-error></div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", populate());
    </script>
 
  </body>
</html>
