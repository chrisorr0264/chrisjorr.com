    <title>Publications</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
   <link rel="stylesheet" href="/css/style.css">
-->
  </head>

  <body id=top class="page-wrapper no-navbar">

      <header>
        <div class=container>

                <div class="section-heading col-12 mb-3 text-center">
                    <h1 class=mb-0>Recent Publications</h1>
                </div>

      </header>

      <section id=publications class="home-section wg-pages">

      </section>

    <script>

    async function populate() {

      const requestURL = 'https://chrisjorr.com/js/publications.json';
      const request = new Request(requestURL);

      const response = await fetch(request);
      const pubs = await response.json();


      populateArticles(pubs);

    }

    function populateArticles(obj) {
      const section = document.querySelector('section');
      const authors = obj.pubs[0].authors;

      for (const author of authors) {
        const myArticle = document.createElement('article');
        const myH2 = document.createElement('h2');

        myH2.textContent = author.name;
  
        myArticle.appendChild(myH2);

        section.appendChild(myArticle);
      }
    }

    populate();

    </script>
  </body>
</html>
